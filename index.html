<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Roboto+Mono:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>

    <h1>Amigo Secreto</h1>

    <div class="container">
        <div class="container__informaciones">
            
            <p class="texto__parrafo">Digite el nombre de sus amigos</p>
            
            <div class="container__input-wrapper">
                <input type="text" id="amigo" class="container__input" placeholder="Nombre del amigo">
                <button id="boton-agregar" class="container__boton" onclick="agregarAmigo()">Añadir</button>
            </div>

            <div class="container__listas">
                <div class="lista-amigos">
                    <h3>Lista de Amigos:</h3>
                    <ul id="listaAmigos"></ul>
                </div>
                <div class="lista-resultado">
                    <h3>Amigo Secreto es:</h3>
                    <p id="resultado"></p>
                </div>
            </div>

            <div class="container__botones">
                <button class="container__boton" onclick="sortearAmigo()">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear
                </button>
               
                <button class="container__boton container__boton--reiniciar" onclick="reiniciarJuego()">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Reiniciar
                </button>
            </div>
        </div>

        <div class="container__imagen-persona">
            <img src="assets/amiga.png" alt="Personaje del juego">
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
